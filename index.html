<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem de Material ‚Äì Coqueiro Verde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    :root {
      --cor-primaria: #333;
      --cor-bg: #f5f5f5;
      --cor-borda: #ccc;
      --cor-header: #222;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--cor-bg);
      color: #000;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: var(--cor-header);
      margin-bottom: 5px;
    }

    p.subtitulo {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 0;
    }

    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--cor-borda);
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
    }

    table th {
      background-color: #eee;
      text-align: left;
    }

    button {
      background-color: var(--cor-header);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #000;
    }

    .status-message {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }

    .status-ok { color: green; }
    .status-error { color: red; }

    .link-pdf {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .link-pdf a {
      color: #000;
      font-weight: bold;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contagem de Material</h1>
    <p class="subtitulo">Unidade ‚Äì Grupo Coqueiro Verde</p>

    <form id="formContagem">

      <div class="grid">
        <div class="form-group">
          <label>Unidade *</label>
          <select name="unidade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="P10">P10</option>
            <option value="P14">P14</option>
          </select>
        </div>

        <div class="form-group">
          <label>Respons√°vel *</label>
          <input type="text" name="responsavel" required>
        </div>
      </div>

      <div class="form-group">
        <label>Ta√ßa de sobremesa</label>
        <input type="number" name="taca_sobremesa_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Prato branco grande</label>
        <input type="number" name="prato_grande_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Prato branco pequeno</label>
        <input type="number" name="prato_pequeno_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Colher</label>
        <input type="number" name="colher_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Garfo</label>
        <input type="number" name="garfo_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Faca</label>
        <input type="number" name="faca_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Ta√ßa de gin</label>
        <input type="number" name="taca_gin_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Copo americano</label>
        <input type="number" name="copo_americano_qtd" min="0" required>
      </div>

      <div class="form-group">
        <label>Dispenser guardanapo</label>
        <input type="number" name="disp_guardanapo_qtd" min="0">
      </div>

      <div class="form-group">
        <label>Item extra</label>
        <input type="text" name="extra_item">
        <label>Quantidade</label>
        <input type="number" name="extra_qtd" min="0">
      </div>

      <button type="submit" id="btnEnviar">Enviar contagem</button>
      <div id="status" class="status-message"></div>

    </form>

    <div class="link-pdf">
      <a href="URL_DO_PDF.pdf" target="_blank">üìÑ Clique aqui para baixar PDF profissional</a>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxc7AKVEcAJSjPYvJdUC13z1d4RJgLOFa1w1dQuhF3w1lnH8mhutfN0QfIAW8JluZ0H/exec';

    const form = document.getElementById('formContagem');
    const statusEl = document.getElementById('status');
    const btnEnviar = document.getElementById('btnEnviar');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {};
      const fields = form.querySelectorAll('[name]');
      fields.forEach(el => data[el.name] = el.value);

      data.timestamp_cliente = new Date().toISOString();

      btnEnviar.disabled = true;
      btnEnviar.textContent = "Enviando‚Ä¶";
      statusEl.textContent = '';
      statusEl.className = 'status-message';

      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        statusEl.textContent = "‚úÖ Contagem enviada!";
        statusEl.className = "status-message status-ok";
        form.reset();

      } catch (err) {
        statusEl.textContent = "‚ùå Erro ao enviar.";
        statusEl.className = "status-message status-error";
      }

      btnEnviar.disabled = false;
      btnEnviar.textContent = "Enviar contagem";
    });
  </script>

</body>
</html>
