<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Inventário – Salão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --cv-green: #106c4a;
      --cv-green-dark: #0b4b33;
      --cv-bg: #f4f8f6;
      --cv-border: #d7e3dd;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--cv-bg);
      margin: 0;
      padding: 16px;
      color: #000;
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 24px 20px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
      border-top: 6px solid var(--cv-green);
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
      color: var(--cv-green-dark);
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 18px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-field {
      flex: 1 1 170px;
      min-width: 150px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    select,
    input[type="text"],
    input[type="number"] {
      border-radius: 8px;
      border: 1px solid var(--cv-border);
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
      width: 100%;
      background: #fff;
    }

    select:focus,
    input:focus {
      border-color: var(--cv-green);
      box-shadow: 0 0 0 1px rgba(16, 108, 74, 0.15);
    }

    .itens-card {
      margin-top: 16px;
      border-radius: 12px;
      border: 1px solid var(--cv-border);
      padding: 12px 10px 4px;
    }

    .itens-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .itens-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--cv-green-dark);
    }

    .grupo-title {
      margin: 12px 0 6px;
      font-size: 13px;
      font-weight: 600;
      color: #444;
      border-left: 3px solid var(--cv-green);
      padding-left: 6px;
    }

    .item-grid {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 6px 10px;
      align-items: center;
      margin-bottom: 4px;
      padding: 4px;
      border-radius: 6px;
    }

    .item-grid:nth-child(odd) {
      background: #f9fbfa;
    }

    .item-label {
      font-size: 13px;
      color: #333;
    }

    .item-input input[type="number"] {
      text-align: right;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--cv-green);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--cv-green-dark);
    }

    .btn-secondary {
      background: #e8f2ed;
      color: var(--cv-green-dark);
    }

    .message {
      margin-top: 12px;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 8px;
      display: none;
    }

    .message.ok {
      background: #e6f4ea;
      color: #185c37;
      border: 1px solid #b7dec2;
      display: block;
    }

    .message.error {
      background: #fdecea;
      color: #b3261e;
      border: 1px solid #f5c2c0;
      display: block;
    }

    @media (max-width: 600px) {
      .item-grid {
        grid-template-columns: 2.5fr 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <h1>Inventário – Salão</h1>
      <div class="subtitle">
        Grupo Coqueiro Verde – Preencha os dados e registre o inventário do setor.
      </div>

      <form id="form-inventario" method="post">

        <!-- LINHA 1 -->
        <div class="form-row">
          <div class="form-field">
            <label for="unidade">Unidade</label>
            <select id="unidade" name="unidade" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="P10">P10 – Parque 10</option>
              <option value="P14">P14 – Praça 14</option>
            </select>
          </div>

          <div class="form-field">
            <label for="setor">Setor</label>
            <select id="setor" name="setor">
              <option value="SALÃO" selected>SALÃO</option>
            </select>
          </div>
        </div>

        <!-- LINHA 2 -->
        <div class="form-row">
          <div class="form-field">
            <label for="responsavel">Responsável</label>
            <input type="text" id="responsavel" name="responsavel" required />
          </div>

          <div class="form-field">
            <label for="data">Data (dd/mm/aaaa)</label>
            <input type="text" id="data" name="data" required />
          </div>
        </div>

        <input type="hidden" id="timestamp_cliente" name="timestamp_cliente" />

        <div class="itens-card">
          <div class="itens-header">
            <div class="itens-title">Itens do inventário</div>
            <div id="itens-status-text" style="font-size:12px;">Carregando...</div>
          </div>

          <div id="itens-container"></div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-secondary" id="btn-limpar">Limpar</button>
          <button type="submit" class="btn btn-primary">Enviar contagem</button>
        </div>

        <div id="mensagem-retorno" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    const preposicoes = ['de', 'da', 'do', 'das', 'dos', 'e', 'em', 'para', 'por'];

    function titleCaseNome(str) {
      if (!str) return '';
      return str
        .toLowerCase()
        .split(/\s+/)
        .map((p, idx) => {
          if (preposicoes.includes(p) && idx !== 0) return p;
          return p.charAt(0).toUpperCase() + p.slice(1);
        })
        .join(' ');
    }

    const inputResponsavel = document.getElementById('responsavel');

    inputResponsavel.addEventListener('input', () => {
      const cursor = inputResponsavel.selectionStart;
      inputResponsavel.value = titleCaseNome(inputResponsavel.value);
      inputResponsavel.setSelectionRange(cursor, cursor);
    });

    inputResponsavel.addEventListener('blur', () => {
      inputResponsavel.value = titleCaseNome(inputResponsavel.value);
    });

    function hojeEmBr() {
      const d = new Date();
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
    }

    document.getElementById('data').value = hojeEmBr();
    document.getElementById('timestamp_cliente').value = new Date().toISOString();

    const WEBAPP = "https://script.google.com/macros/s/AKfycbx7zO5sh3j9bmfnsKCxtKYOmKdXw-3Cnm11XfWCMOPjCRw9Ks1vWf5Y3YLdxxpWITTbMQ/exec";
    const itensContainer = document.getElementById('itens-container');
    const itensStatus = document.getElementById('itens-status-text');

    async function carregarItens() {
      itensStatus.textContent = "Carregando...";

      const resp = await fetch(WEBAPP + "?mode=itens&setor=SALÃO");
      const json = await resp.json();

      itensContainer.innerHTML = "";

      const grupos = {};
      json.itens.forEach(it => {
        if (!grupos[it.grupo]) grupos[it.grupo] = [];
        grupos[it.grupo].push(it);
      });

      Object.keys(grupos).forEach(g => {
        const title = document.createElement("div");
        title.className = "grupo-title";
        title.textContent = g;
        itensContainer.appendChild(title);

        grupos[g].forEach(it => {
          const row = document.createElement("div");
          row.className = "item-grid";

          row.innerHTML = `
            <div class="item-label">${it.label}</div>
            <div class="item-input">
              <input type="number" name="${it.campo}" min="0" step="1" placeholder="0" />
            </div>
          `;

          itensContainer.appendChild(row);
        });
      });

      itensStatus.textContent = `Total de itens: ${json.itens.length}`;
    }

    carregarItens();
  </script>
</body>
</html>
