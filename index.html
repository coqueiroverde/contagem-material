<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem de Material – Coqueiro Verde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --cv-green: #106c4a;
      --cv-green-dark: #0b4b33;
      --cv-bg: #f4f8f6;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--cv-bg);
      margin: 0;
      padding: 14px;
      color: #000;
    }

    .container {
      background: white;
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      color: var(--cv-green-dark);
      margin-bottom: 4px;
    }

    p {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }

    .grid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 12px;
    }

    .grid label {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    .grid input,
    .grid select {
      width: 100px;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-btn {
      width: 100%;
      background: var(--cv-green);
      color: white;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 999px;
      margin-top: 20px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: var(--cv-green-dark);
    }

    .status {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }

    .status-ok { color: green; }
    .status-error { color: red; }

    @media (max-width: 600px) {
      .grid {
        flex-direction: row;
        gap: 6px;
      }

      .grid label {
        font-size: 13px;
      }

      .grid input,
      .grid select {
        font-size: 12px;
        padding: 5px;
        width: 90px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contagem de Material</h1>
    <p>Grupo Coqueiro Verde</p>

    <form id="formContagem">
      <div class="grid">
        <label>Unidade *</label>
        <select name="unidade" required>
          <option value="">Selecione</option>
          <option value="P10">P10</option>
          <option value="P14">P14</option>
        </select>
      </div>

      <div class="grid">
        <label>Responsável *</label>
        <input type="text" name="responsavel" required>
      </div>

      <!-- Itens -->
      <div class="grid"><label>Copo Americano</label><input type="number" name="copo_americano" min="0"></div>
      <div class="grid"><label>Copo Caipirinha</label><input type="number" name="copo_caipirinha" min="0"></div>
      <div class="grid"><label>Copo Suco</label><input type="number" name="copo_suco" min="0"></div>
      <div class="grid"><label>Taça Vinho</label><input type="number" name="taca_vinho" min="0"></div>
      <div class="grid"><label>Taça Gin</label><input type="number" name="taca_gin" min="0"></div>
      <div class="grid"><label>Taça Sobremesa</label><input type="number" name="taca_sobremesa" min="0"></div>
      <div class="grid"><label>Prato Branco Grande</label><input type="number" name="prato_grande" min="0"></div>
      <div class="grid"><label>Prato Branco Pequeno</label><input type="number" name="prato_pequeno" min="0"></div>
      <div class="grid"><label>Garfo</label><input type="number" name="garfo" min="0"></div>
      <div class="grid"><label>Colher</label><input type="number" name="colher" min="0"></div>
      <div class="grid"><label>Faca</label><input type="number" name="faca" min="0"></div>
      <div class="grid"><label>Dispenser Guardanapo</label><input type="number" name="disp_guardanapo" min="0"></div>
      <div class="grid"><label>Caneca Pequena</label><input type="number" name="caneca_pequena" min="0"></div>

      <!-- Extra -->
      <div class="grid"><label>Item não listado</label><input type="text" name="extra_item1"></div>
      <div class="grid"><label>Qtd item extra</label><input type="number" name="extra_qtd1" min="0"></div>

      <button type="submit" class="submit-btn">Enviar contagem</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzld5WBl5h_X_r8ajDAK3hjCiKcK346k1v7N3ZawLgSOYjdB0rlFq7qG8_NGvI0yJYPKQ/exec';

    const form = document.getElementById('formContagem');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {};
      const fields = form.querySelectorAll('[name]');
      fields.forEach(el => data[el.name] = el.value);
      data.timestamp = new Date().toISOString();

      try {
        await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        statusEl.textContent = '✅ Contagem enviada!';
        statusEl.className = 'status status-ok';
        form.reset();
      } catch (err) {
        statusEl.textContent = '❌ Erro ao enviar.';
        statusEl.className = 'status status-error';
      }
    });
  </script>
</body>
</html>
