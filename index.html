<style>
  * { box-sizing: border-box; }

  :root {
    --cv-green: #106c4a;
    --cv-green-dark: #0b4b33;
    --cv-bg: #f4f8f6;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background: var(--cv-bg);
    margin: 0;
    padding: 16px;
    color: #000;
    font-size: 18px;
  }

  .page { max-width: 900px; margin: 0 auto; }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 26px 22px;
    box-shadow: 0 0 18px rgba(0,0,0,0.08);
    border-top: 4px solid var(--cv-green);
  }

  header { text-align: center; margin-bottom: 18px; }

  header h1 {
    font-size: 32px;
    margin: 0 0 6px;
    color: var(--cv-green-dark);
    text-transform: uppercase;
    font-weight: 900;
  }

  header p {
    margin: 0;
    font-size: 16px;
    color: #555;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    margin-bottom: 14px;
  }

  .field {
    flex: 1;
    min-width: 120px;
  }

  label {
    display: block;
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 6px;
    color: #222;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select {
    width: 100%;
    padding: 14px 14px;
    border-radius: 10px;
    border: 1px solid #bbb;
    font-size: 20px;
    background: #fff;
    color: #000;
  }

  .helper {
    font-size: 15px;
    color: #777;
    margin: 4px 0 12px;
  }

  .section {
    margin-top: 18px;
    border-top: 1px solid #e3e3e3;
    padding-top: 12px;
  }

  .section-title {
    font-size: 26px;
    font-weight: 900;
    margin-bottom: 10px;
    text-transform: uppercase;
    color: var(--cv-green-dark);
    text-align: center;
    letter-spacing: 1px;
  }

  .item-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 10px;
    table-layout: fixed;
  }

  .item-table th,
  .item-table td {
    border: 1px solid #e0e0e0;
    padding: 10px;
    font-size: 22px;
  }

  .item-table th {
    background: #e8f2ee;
    font-weight: 800;
  }

  .item-table th:nth-child(1),
  .item-table td:nth-child(1) { width: 78%; }

  .item-table th:nth-child(2),
  .item-table td:nth-child(2) { width: 22%; text-align: center; }

  /* quantidade (até 3 dígitos) */
  .item-table td:nth-child(2) input.qtd {
    max-width: 90px;
    font-size: 24px;
    padding: 10px;
    text-align: center;
    margin: 0 auto;
    display: block;
    border-radius: 10px;
    border: 1px solid #aaa;
  }

  /* TELEFONE — versão mobile */
  @media (max-width: 600px) {

    header h1 {
      font-size: 28px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      font-size: 24px !important;
      padding: 16px !important;
    }

    .item-table th,
    .item-table td {
      font-size: 24px !important;
      padding: 10px !important;
    }

    .item-table td:nth-child(2) input.qtd {
      max-width: 80px !important;
      font-size: 26px !important;
      padding: 12px !important;
    }

    .section-title {
      font-size: 28px !important;
      margin-bottom: 16px !important;
    }
  }

  button {
    padding: 14px 32px;
    border-radius: 999px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    background: var(--cv-green);
    color: #fff;
    font-weight: 700;
  }

  button:hover:not(:disabled) {
    background: var(--cv-green-dark);
  }

  .actions {
    text-align: center;
    margin-top: 20px;
  }

  .status-message {
    margin-top: 14px;
    font-size: 18px;
    text-align: center;
  }

  .status-ok { color: #008000; }
  .status-error { color: #c00; }

</style>
