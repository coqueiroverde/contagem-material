<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inventário – Grupo Coqueiro Verde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    :root {
      --cv-green: #106c4a;
      --cv-green-dark: #0b4b33;
      --cv-bg: #f4f8f6;
      --cv-border: #cfd8d3;
      --cv-soft: #eef5f1;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--cv-bg);
      margin: 0;
      padding: 16px;
      color: #000;
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px 18px 24px;
      box-shadow: 0 0 18px rgba(0,0,0,0.08);
      border-top: 6px solid var(--cv-green);
    }

    @media (min-width: 768px) {
      .card {
        padding: 24px 24px 28px;
      }
    }

    .header {
      margin-bottom: 18px;
    }

    .title {
      margin: 0 0 4px;
      font-size: 20px;
      color: var(--cv-green-dark);
    }

    .subtitle {
      margin: 0;
      font-size: 13px;
      color: #555;
    }

    .form-grid {
      display: grid;
      gap: 10px 16px;
    }

    @media (min-width: 640px) {
      .form-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    select {
      font-size: 14px;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid var(--cv-border);
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: var(--cv-green);
      box-shadow: 0 0 0 2px rgba(16,108,74,0.15);
    }

    .helper {
      font-size: 11px;
      color: #666;
    }

    .card-section {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid #e1e6e3;
    }

    .section-title {
      font-size: 15px;
      margin: 0 0 6px;
      color: var(--cv-green-dark);
    }

    .section-help {
      margin: 0 0 8px;
      font-size: 12px;
      color: #555;
    }

    .items-container {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .group-block {
      border-radius: 12px;
      border: 1px solid #dde5e0;
      background: #fbfdfc;
      padding: 10px 10px 8px;
    }

    .group-header {
      font-size: 13px;
      font-weight: 700;
      color: var(--cv-green-dark);
      margin-bottom: 6px;
    }

    .item-row {
      display: grid;
      grid-template-columns: 1fr 80px;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      padding: 3px 0;
    }

    .item-label {
      font-size: 13px;
    }

    .item-input {
      text-align: right;
    }

    .extras-grid {
      display: grid;
      gap: 8px;
    }

    @media (min-width: 640px) {
      .extras-grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
    }

    .btn-primary {
      background: var(--cv-green);
      border-radius: 999px;
      border: none;
      padding: 8px 22px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .status-msg {
      margin-top: 10px;
      font-size: 12px;
    }

    .status-ok {
      color: #156c3a;
    }

    .status-erro {
      color: #b3261e;
    }

    .badge-setor {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e3f2eb;
      color: var(--cv-green-dark);
      margin-left: 4px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="header">
        <h1 class="title">Inventário – Grupo Coqueiro Verde</h1>
        <p class="subtitle">Registro diário de materiais por unidade e setor.</p>
      </header>

      <form id="inventarioForm">
        <input type="hidden" id="timestamp_cliente" name="timestamp_cliente">

        <div class="form-grid">

          <div class="field-group">
            <label for="unidade">Unidade *</label>
            <select id="unidade" name="unidade" required>
              <option value="">Selecione...</option>
              <option value="P10">P10</option>
              <option value="P14">P14</option>
            </select>
          </div>

          <div class="field-group">
            <label for="setor">Setor *</label>
            <select id="setor" name="setor" required>
              <option value="SALÃO">Salão</option>
              <option value="COZINHA">Cozinha</option>
            </select>
          </div>

          <div class="field-group">
            <label for="data">Data *</label>
            <input type="text" id="data" name="data" placeholder="dd/mm/aaaa" maxlength="10" required>
          </div>

          <div class="field-group">
            <label for="responsavel">Responsável *</label>
            <input type="text" id="responsavel" name="responsavel" placeholder="Nome completo" required>
          </div>
        </div>

        <section class="card-section">
          <h2 class="section-title">Itens do inventário</h2>
          <p class="section-help">Use 0 onde não houver o item.</p>
          <div id="itensContainer" class="items-container"></div>
        </section>

        <section class="card-section">
          <h2 class="section-title">Itens extras</h2>
          <p class="section-help">Aparecem apenas no relatório, não vão para a planilha.</p>

          <div class="extras-grid">
            <div class="field-group">
              <label>Item extra 1</label>
              <input type="text" id="extra_item_1" name="extra_item_1">
            </div>
            <div class="field-group">
              <label>Qtd</label>
              <input type="number" id="extra_qtd_1" name="extra_qtd_1">
            </div>

            <div class="field-group">
              <label>Item extra 2</label>
              <input type="text" id="extra_item_2" name="extra_item_2">
            </div>
            <div class="field-group">
              <label>Qtd</label>
              <input type="number" id="extra_qtd_2" name="extra_qtd_2">
            </div>

            <div class="field-group">
              <label>Item extra 3</label>
              <input type="text" id="extra_item_3" name="extra_item_3">
            </div>
            <div class="field-group">
              <label>Qtd</label>
              <input type="number" id="extra_qtd_3" name="extra_qtd_3">
            </div>
          </div>
        </section>

        <div class="actions">
          <button type="submit" id="btnEnviar" class="btn-primary">Enviar contagem</button>
        </div>

        <div id="statusMsg" class="status-msg"></div>

      </form>
    </div>
  </div>

  <script>
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbx7zO5sh3j9bmfnsKCxtKYOmKdXw-3Cnm11XfWCMOPjCRw9Ks1vWf5Y3YLdxxpWITTbMQ/exec";

    const form = document.getElementById("inventarioForm");
    const itensContainer = document.getElementById("itensContainer");
    const setorSelect = document.getElementById("setor");
    const statusMsg = document.getElementById("statusMsg");
    const btnEnviar = document.getElementById("btnEnviar");
    const responsavelInput = document.getElementById("responsavel");
    const timestampCliente = document.getElementById("timestamp_cliente");

    timestampCliente.value = new Date().toISOString();

    function toTitleCase(str) {
      return String(str)
        .toLowerCase()
        .replace(/(?:^|\s)\S/g, c => c.toUpperCase());
    }

    responsavelInput.addEventListener("blur", () => {
      responsavelInput.value = toTitleCase(responsavelInput.value);
    });

    function carregarItensPorSetor() {
      const setor = setorSelect.value;
      itensContainer.innerHTML = "Carregando itens...";

      fetch(WEB_APP_URL + "?mode=itens&setor=" + encodeURIComponent(setor))
        .then(r => r.json())
        .then(json => montarItens(json.itens))
        .catch(() => {
          itensContainer.innerHTML =
            "<div style='color:#b3261e'>Erro ao carregar itens do setor.</div>";
        });
    }

    function montarItens(itens) {
      itensContainer.innerHTML = "";

      if (!itens || itens.length === 0) {
        itensContainer.innerHTML = "<div>Nenhum item encontrado.</div>";
        return;
      }

      const grupos = {};

      itens.forEach(it => {
        const grupo = it.grupo || "Outros";
        if (!grupos[grupo]) grupos[grupo] = [];
        grupos[grupo].push(it);
      });

      Object.keys(grupos)
        .sort()
        .forEach(grupo => {
          const bloco = document.createElement("div");
          bloco.className = "group-block";

          const header = document.createElement("div");
          header.className = "group-header";
          header.textContent = grupo;
          bloco.appendChild(header);

          grupos[grupo]
            .sort((a, b) => (Number(a.ordem || 0) - Number(b.ordem || 0)))
            .forEach(item => {
              const row = document.createElement("div");
              row.className = "item-row";

              const label = document.createElement("div");
              label.className = "item-label";
              label.textContent = item.label;

              const input = document.createElement("input");
              input.type = "number";
              input.min = "0";
              input.step = "1";
              input.value = "0";
              input.name = item.campo;
              input.className = "item-input";

              row.appendChild(label);
              row.appendChild(input);
              bloco.appendChild(row);
            });

          itensContainer.appendChild(bloco);
        });
    }

    setorSelect.addEventListener("change", carregarItensPorSetor);
    window.addEventListener("load", carregarItensPorSetor);

    // Envio sem finally()
    let enviando = false;

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (enviando) return;

      statusMsg.textContent = "";
      statusMsg.className = "status-msg";

      // Campos numéricos → 0 se vazio
      const nums = form.querySelectorAll('input[type="number"]');
      nums.forEach(n => { if (n.value === "") n.value = "0"; });

      // Extras → quantidade = 0 se nome preenchido
      for (let i = 1; i <= 3; i++) {
        const nome = document.getElementById("extra_item_" + i);
        const qtd = document.getElementById("extra_qtd_" + i);
        if (nome.value.trim() !== "" && qtd.value === "") qtd.value = "0";
      }

      timestampCliente.value = new Date().toISOString();

      const formData = new FormData(form);
      enviando = true;
      btnEnviar.disabled = true;
      btnEnviar.textContent = "Enviando...";

      fetch(WEB_APP_URL, {
        method: "POST",
        body: formData
      })
        .then(r => r.json())
        .then(json => {
          if (json.status === "ok") {
            statusMsg.textContent =
              "Inventário registrado e relatório enviado com sucesso.";
            statusMsg.classList.add("status-ok");
          } else {
            statusMsg.textContent =
              "Erro ao enviar: " + (json.message || "tente novamente.");
            statusMsg.classList.add("status-erro");
          }
        })
        .catch(err => {
          statusMsg.textContent =
            "Falha na comunicação. Verifique a conexão.";
          statusMsg.classList.add("status-erro");
        })
        .then(() => {
          enviando = false;
          btnEnviar.disabled = false;
          btnEnviar.textContent = "Enviar contagem";
        });
    });
  </script>
</body>
</html>
