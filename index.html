<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Invent√°rio ‚Äì Sal√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --cv-green: #106c4a;
      --cv-green-dark: #0b4b33;
      --cv-bg: #f4f8f6;
      --cv-border: #d7e3dd;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--cv-bg);
      margin: 0;
      padding: 16px;
      color: #000;
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 24px 20px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
      border-top: 6px solid var(--cv-green);
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
      color: var(--cv-green-dark);
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 18px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-field {
      flex: 1 1 160px;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    select,
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      border-radius: 8px;
      border: 1px solid var(--cv-border);
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
      width: 100%;
    }

    select:focus,
    input:focus {
      border-color: var(--cv-green);
      box-shadow: 0 0 0 1px rgba(16, 108, 74, 0.15);
    }

    .itens-card {
      margin-top: 16px;
      border-radius: 12px;
      border: 1px solid var(--cv-border);
      padding: 12px 10px 4px;
      background: #ffffff;
    }

    .itens-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }

    .itens-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--cv-green-dark);
    }

    .itens-status {
      font-size: 11px;
      color: #777;
    }

    .grupo-title {
      margin: 12px 0 6px;
      font-size: 13px;
      font-weight: 600;
      color: #444;
      border-left: 3px solid var(--cv-green);
      padding-left: 6px;
    }

    .item-grid {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 6px 10px;
      align-items: center;
      margin-bottom: 4px;
      padding: 4px 4px;
      border-radius: 6px;
    }

    .item-grid:nth-child(odd) {
      background: #f9fbfa;
    }

    .item-label {
      font-size: 13px;
      color: #333;
      padding-right: 6px;
    }

    .item-input input[type="number"] {
      text-align: right;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--cv-green);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--cv-green-dark);
    }

    .btn-secondary {
      background: #e8f2ed;
      color: var(--cv-green-dark);
    }

    .message {
      margin-top: 12px;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 8px;
      display: none;
    }

    .message.ok {
      background: #e6f4ea;
      color: #185c37;
      border: 1px solid #b7dec2;
      display: block;
    }

    .message.error {
      background: #fdecea;
      color: #b3261e;
      border: 1px solid #f5c2c0;
      display: block;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      h1 {
        font-size: 19px;
      }

      .card {
        padding: 20px 14px;
      }

      .item-grid {
        grid-template-columns: 2.5fr 1fr;
      }

      .item-label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Invent√°rio ‚Äì Sal√£o</h1>
      <div class="subtitle">
        Grupo Coqueiro Verde ‚Äì Preencha os dados e registre o invent√°rio do setor.
      </div>

      <form id="form-inventario" method="post">
        <!-- METADADOS PRINCIPAIS -->
        <div class="form-row">
          <div class="form-field">
            <label for="unidade">Unidade</label>
            <select id="unidade" name="unidade" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="P10">P10 ‚Äì Parque 10</option>
              <option value="P14">P14 ‚Äì Pra√ßa 14</option>
              <!-- Adicione mais unidades aqui se precisar -->
            </select>
          </div>

          <div class="form-field">
            <label for="setor">Setor</label>
            <select id="setor" name="setor" required>
              <option value="SAL√ÉO" selected>SAL√ÉO</option>
              <!-- Se no futuro usar COZINHA/BAR:
              <option value="COZINHA">COZINHA</option>
              <option value="BAR">BAR</option>
              -->
            </select>
          </div>

          <div class="form-field">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" required />
          </div>

          <div class="form-field">
            <label for="responsavel">Respons√°vel</label>
            <input
              type="text"
              id="responsavel"
              name="responsavel"
              placeholder="Nome de quem est√° contando"
              required
            />
          </div>
        </div>

        <!-- Campo oculto para timestamp do cliente -->
        <input type="hidden" id="timestamp_cliente" name="timestamp_cliente" />

        <!-- ITENS DO INVENT√ÅRIO (DIN√ÇMICOS) -->
        <div class="itens-card">
          <div class="itens-header">
            <div class="itens-title">Itens do invent√°rio</div>
            <div class="itens-status" id="itens-status-text">
              Carregando itens do setor...
            </div>
          </div>

          <div id="itens-container">
            <!-- Os grupos e itens ser√£o inseridos aqui via JavaScript -->
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-secondary" id="btn-limpar">
            Limpar
          </button>
          <button type="submit" class="btn btn-primary">
            Enviar contagem
          </button>
        </div>

        <div id="mensagem-retorno" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    // üîó URL publicada do seu Web App INVENT√ÅRIO
    const WEBAPP_BASE_URL = 'https://script.google.com/macros/s/AKfycbx7zO5sh3j9bmfnsKCxtKYOmKdXw-3Cnm11XfWCMOPjCRw9Ks1vWf5Y3YLdxxpWITTbMQ/exec';

    const form = document.getElementById('form-inventario');
    const itensContainer = document.getElementById('itens-container');
    const itensStatusText = document.getElementById('itens-status-text');
    const msgBox = document.getElementById('mensagem-retorno');
    const setorSelect = document.getElementById('setor');
    const timestampInput = document.getElementById('timestamp_cliente');
    const btnLimpar = document.getElementById('btn-limpar');

    // Define o action do formul√°rio
    form.action = WEBAPP_BASE_URL;

    // Ajusta a data padr√£o para hoje
    function defineDataHoje() {
      const hoje = new Date();
      const ano = hoje.getFullYear();
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const dia = String(hoje.getDate()).padStart(2, '0');
      document.getElementById('data').value = `${ano}-${mes}-${dia}`;
    }
    defineDataHoje();

    // Atualiza o timestamp_cliente sempre que a p√°gina carrega
    function atualizarTimestampCliente() {
      timestampInput.value = new Date().toISOString();
    }
    atualizarTimestampCliente();

    // Normaliza texto (igual ao backend), se precisar
    function normalizarTexto(texto) {
      let s = String(texto).toLowerCase();
      s = s.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      s = s.replace(/[\s\-]+/g, '_');
      s = s.replace(/[^a-z0-9_]/g, '');
      return s;
    }

    // Carrega itens a partir do BACKEND para um setor espec√≠fico
    async function carregarItensDoSetor(setor) {
      itensContainer.innerHTML = '';
      itensStatusText.textContent = 'Carregando itens do setor...';

      try {
        const url = `${WEBAPP_BASE_URL}?mode=itens&setor=${encodeURIComponent(
          setor
        )}`;
        const resp = await fetch(url, { method: 'GET', cache: 'no-cache' });

        if (!resp.ok) {
          throw new Error('Erro ao buscar itens. C√≥digo: ' + resp.status);
        }

        const data = await resp.json();
        const itens = data.itens || [];

        if (!itens.length) {
          itensStatusText.textContent =
            'Nenhum item configurado para este setor.';
          return;
        }

        itensStatusText.textContent = `Total de itens: ${itens.length}`;

        // Agrupa itens por "grupo" e ordena por "ordem"
        const grupos = {};
        itens.forEach(it => {
          const grupo = it.grupo || 'Sem grupo';
          if (!grupos[grupo]) grupos[grupo] = [];
          grupos[grupo].push(it);
        });

        Object.keys(grupos).forEach(grupo => {
          grupos[grupo].sort((a, b) => {
            const oa = Number(a.ordem || 0);
            const ob = Number(b.ordem || 0);
            return oa - ob;
          });
        });

        // Monta o HTML dos grupos e itens
        Object.keys(grupos).forEach(grupo => {
          // T√≠tulo do grupo
          const grupoTitle = document.createElement('div');
          grupoTitle.className = 'grupo-title';
          grupoTitle.textContent = grupo;
          itensContainer.appendChild(grupoTitle);

          grupos[grupo].forEach(it => {
            const labelTexto = it.label || it.campo || 'Item';
            const nomeCampo = it.campo || normalizarTexto(labelTexto);

            const row = document.createElement('div');
            row.className = 'item-grid';

            const labelDiv = document.createElement('div');
            labelDiv.className = 'item-label';
            labelDiv.textContent = labelTexto;

            const inputDiv = document.createElement('div');
            inputDiv.className = 'item-input';

            const input = document.createElement('input');
            input.type = 'number';
            input.min = '0';
            input.step = '1';
            input.name = nomeCampo;
            input.inputMode = 'numeric';
            input.placeholder = '0';

            inputDiv.appendChild(input);
            row.appendChild(labelDiv);
            row.appendChild(inputDiv);

            itensContainer.appendChild(row);
          });
        });
      } catch (erro) {
        console.error(erro);
        itensStatusText.textContent =
          'Erro ao carregar itens. Verifique o BACKEND.';
      }
    }

    // Recarrega itens quando o setor mudar (se no futuro tiver mais de um)
    setorSelect.addEventListener('change', () => {
      const setor = setorSelect.value || 'SAL√ÉO';
      carregarItensDoSetor(setor);
    });

    // Limpar formul√°rio
    btnLimpar.addEventListener('click', () => {
      form.reset();
      defineDataHoje();
      atualizarTimestampCliente();
      msgBox.style.display = 'none';
      const setor = setorSelect.value || 'SAL√ÉO';
      carregarItensDoSetor(setor);
    });

    // Intercepta o submit para enviar via fetch e mostrar mensagem,
    // mantendo o POST exatamente como o backend espera.
    form.addEventListener('submit', async event => {
      event.preventDefault();
      msgBox.style.display = 'none';

      // Atualiza timestamp do cliente
      atualizarTimestampCliente();

      // Valida√ß√£o simples
      if (!form.unidade.value || !form.setor.value || !form.data.value || !form.responsavel.value) {
        msgBox.textContent = 'Preencha todos os campos obrigat√≥rios.';
        msgBox.className = 'message error';
        return;
      }

      itensStatusText.textContent = 'Enviando invent√°rio...';

      try {
        const formData = new FormData(form);

        const resp = await fetch(WEBAPP_BASE_URL, {
          method: 'POST',
          body: formData,
        });

        const texto = await resp.text();
        let data;
        try {
          data = JSON.parse(texto);
        } catch (e) {
          // Caso o backend n√£o devolva JSON certinho
          data = { status: 'desconhecido', message: texto };
        }

        if (data.status === 'ok') {
          msgBox.textContent = data.message || 'Invent√°rio registrado com sucesso.';
          msgBox.className = 'message ok';
          form.reset();
          defineDataHoje();
          atualizarTimestampCliente();
          // recarrega itens para garantir inputs limpos
          const setor = setorSelect.value || 'SAL√ÉO';
          carregarItensDoSetor(setor);
        } else {
          msgBox.textContent =
            data.message || 'Ocorreu um erro ao registrar o invent√°rio.';
          msgBox.className = 'message error';
        }
      } catch (erro) {
        console.error(erro);
        msgBox.textContent =
          'Erro de conex√£o ao enviar o invent√°rio. Tente novamente.';
        msgBox.className = 'message error';
      } finally {
        itensStatusText.textContent = 'Itens do invent√°rio carregados.';
      }
    });

    // Inicializa√ß√£o ao carregar a p√°gina
    window.addEventListener('DOMContentLoaded', () => {
      const setorInicial = setorSelect.value || 'SAL√ÉO';
      carregarItensDoSetor(setorInicial);
    });
  </script>
</body>
</html>
