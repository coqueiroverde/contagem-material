<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inventário – Salão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f8f6;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #106c4a;
      margin-bottom: 4px;
    }
    p {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 0;
    }
    h3 {
      font-size: 15px;
      margin-top: 22px;
      color: #0b4b33;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    .grid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 12px;
    }
    label {
      font-size: 13px;
      flex: 1;
    }
    input, select {
      flex: 1;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn {
      width: 100%;
      background: #106c4a;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0b4b33;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }
    @media (max-width: 480px) {
      label, input, select {
        font-size: 12px;
      }
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inventário – Salão</h1>
    <p>Grupo Coqueiro Verde</p>
    <form id="formContagem">

      <div class="grid">
        <label>Data</label>
        <input type="date" name="data" required>
      </div>
      <div class="grid">
        <label>Unidade *</label>
        <select name="unidade" required>
          <option value="">Selecione</option>
          <option value="P10">P10</option>
          <option value="P14">P14</option>
        </select>
      </div>
      <div class="grid">
        <label>Responsável *</label>
        <input type="text" name="responsavel" required>
      </div>

      <h3>Copos</h3>
      <div class="grid"><label>Copo Americano</label><input type="number" name="copo_americano"></div>
      <div class="grid"><label>Copo Caipirinha</label><input type="number" name="copo_caipirinha"></div>
      <div class="grid"><label>Copo Suco</label><input type="number" name="copo_suco"></div>

      <h3>Taças</h3>
      <div class="grid"><label>Taça Vinho</label><input type="number" name="taca_vinho"></div>
      <div class="grid"><label>Taça Gin</label><input type="number" name="taca_gin"></div>
      <div class="grid"><label>Taça Sobremesa</label><input type="number" name="taca_sobremesa"></div>

      <h3>Pratos</h3>
      <div class="grid"><label>Prato Branco Grande</label><input type="number" name="prato_branco_grande"></div>
      <div class="grid"><label>Prato Branco Pequeno</label><input type="number" name="prato_branco_pequeno"></div>

      <h3>Talheres</h3>
      <div class="grid"><label>Garfo</label><input type="number" name="garfo"></div>
      <div class="grid"><label>Colher</label><input type="number" name="colher"></div>
      <div class="grid"><label>Faca</label><input type="number" name="faca"></div>

      <h3>Outros</h3>
      <div class="grid"><label>Dispenser Guardanapo</label><input type="number" name="disp_guardanapo"></div>
      <div class="grid"><label>Caneca Pequena</label><input type="number" name="caneca_pequena"></div>

      <h3>Item Extra</h3>
      <div class="grid"><label>Item não listado</label><input type="text" name="extra_item1"></div>
      <div class="grid"><label>Qtd item extra</label><input type="number" name="extra_qtd1"></div>

      <button type="submit" class="submit-btn">Enviar contagem</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzld5WBl5h_X_r8ajDAK3hjCiKcK346k1v7N3ZawLgSOYjdB0rlFq7qG8_NGvI0yJYPKQ/exec';
    const form = document.getElementById('formContagem');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {};
      const fields = form.querySelectorAll('[name]');
      fields.forEach(el => data[el.name] = el.value);

      data.timestamp_cliente = new Date().toISOString();

      statusEl.textContent = 'Enviando...';
      statusEl.style.color = '#555';

      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        statusEl.textContent = "Contagem enviada com sucesso!";
        statusEl.style.color = "green";
        form.reset();

      } catch (err) {
        statusEl.textContent = "Erro ao enviar.";
        statusEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
