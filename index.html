<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>INVENTÁRIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    :root {
      --cv-green: #106c4a;
      --cv-green-dark: #0b4b33;
      --cv-bg: #f4f8f6;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--cv-bg);
      margin: 0;
      padding: 16px;
      color: #000;
      font-size: 15px;
    }

    .page { max-width: 900px; margin: 0 auto; }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 24px 20px;
      box-shadow: 0 0 18px rgba(0,0,0,0.08);
      border-top: 4px solid var(--cv-green);
    }

    header { text-align: center; margin-bottom: 18px; }

    header h1 {
      font-size: 24px;
      margin: 0 0 4px;
      color: var(--cv-green-dark);
      text-transform: uppercase;
    }

    header p {
      margin: 0;
      font-size: 13px;
      color: #555;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 10px;
    }

    .field {
      flex: 1;
      min-width: 120px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #222;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    .helper {
      font-size: 12px;
      color: #777;
      margin: 4px 0 10px;
    }

    .section {
      margin-top: 14px;
      border-top: 1px solid #e3e3e3;
      padding-top: 8px;
    }

    .section-title {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 6px;
      text-transform: uppercase;
      color: var(--cv-green-dark);
      text-align: center;
    }

    .table-wrapper {
      width: 100%;
    }

    .item-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 6px;
      table-layout: fixed;
    }

    .item-table th,
    .item-table td {
      border: 1px solid #e0e0e0;
      padding: 4px 5px;
      font-size: 17px;
      word-wrap: break-word;
    }

    .item-table th {
      background: #e8f2ee;
      font-weight: 600;
      text-align: left;
    }

    /* Coluna do item (maior) e quantidade (menor) */
    .item-table th:nth-child(1),
    .item-table td:nth-child(1) { width: 75%; }

    .item-table th:nth-child(2),
    .item-table td:nth-child(2) { width: 25%; text-align: center; }

    /* Input da quantidade – super compacto */
    .item-table td:nth-child(2) input.qtd {
      max-width: 64px;
      font-size: 18px;
      padding: 6px;
      text-align: center;
      margin: 0 auto;
      display: block;
    }

    /* FONTE GRANDE PARA CELULAR */
    @media (max-width: 600px) {

      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        font-size: 22px !important;
        padding: 12px !important;
      }

      .item-table th,
      .item-table td {
        font-size: 20px !important;
        padding: 6px !important;
      }

      .item-table th:nth-child(1),
      .item-table td:nth-child(1) { width: 82% !important; }

      .item-table th:nth-child(2),
      .item-table td:nth-child(2) { width: 18% !important; }

      .item-table td:nth-child(2) input.qtd {
        max-width: 48px !important;
        font-size: 22px !important;
        padding: 6px !important;
      }

      .section-title {
        font-size: 22px !important;
        margin: 14px 0 !important;
      }

      .card { padding: 12px !important; }
    }

    .actions {
      text-align: center;
      margin-top: 18px;
    }

    button {
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: var(--cv-green);
      color: #fff;
    }

    button:hover:not(:disabled) { background: var(--cv-green-dark); }

    .status-message {
      margin-top: 8px;
      font-size: 13px;
      text-align: center;
    }

    .status-ok { color: #008000; }
    .status-error { color: #c00; }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <header>
        <h1>INVENTÁRIO</h1>
        <p>Grupo Coqueiro Verde</p>
      </header>

      <form id="formContagem">

        <!-- Cabeçalho: Unidade, Setor e Data lado a lado -->
        <div class="row">
          <div class="field">
            <label for="unidade">Unidade *</label>
            <select id="unidade" name="unidade" required>
              <option value="" disabled selected>Selecione</option>
              <option value="P10">P10</option>
              <option value="P14">P14</option>
            </select>
          </div>

          <div class="field">
            <label for="setor">Setor *</label>
            <select id="setor" name="setor" required>
              <option value="" disabled selected>Selecione</option>
              <option value="SALÃO">SALÃO</option>
              <option value="COZINHA">COZINHA</option>
            </select>
          </div>

          <div class="field">
            <label for="data">Data *</label>
            <input type="date" id="data" name="data" required>
          </div>
        </div>

        <!-- RESPONSÁVEL 60% DA LARGURA -->
        <div class="row">
          <div class="field" style="flex: 1 1 60%; max-width: 60%;">
            <label for="responsavel">Responsável *</label>
            <input type="text" id="responsavel" name="responsavel" required>
          </div>
        </div>

        <p class="helper">
          Preencha todas as quantidades. A data/hora do envio também será gravada automaticamente.
        </p>

        <!-- Seções dos itens (mantidas iguais) -->
